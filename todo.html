<!DOCTYPE html>
<html>
<head>
<title>To Do List</title>

<style>
/* Page background */
body {
  background: linear-gradient(135deg, #f8fafc, #eef2ff);
  font-family: "Poppins", "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Main box */
.todo-box {
  background: #ffffff;
  width: 320px;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

/* Title */
h2 {
  text-align: center;
  color: #4338ca;
  margin-bottom: 20px;
}

/* Input */
input {
  width: 70%;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #c7d2fe;
  outline: none;
}

/* Add button */
button {
  padding: 10px 14px;
  margin-left: 5px;
  border-radius: 12px;
  border: none;
  background: #6366f1;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #4f46e5;
}

/* List */
ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

/* Task */
li {
  background: #f9fafb;
  padding: 10px 14px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Delete button */
li button {
  background: #fee2e2;
  color: #b91c1c;
  font-size: 12px;
  padding: 5px 10px;
}

li button:hover {
  background: #fecaca;
}
</style>

</head>

<body>

<div class="todo-box">
  <h2>My To-Do List</h2>

  <!-- YOUR HTML -->
  <input id="input">
  <button onclick="add1()">ADD</button>

  <ul id="listc">
    <li>HELLO
      <button onclick="dleteclick(event)">DELETE</button>
    </li>
  </ul>
</div>

<!-- YOUR SCRIPT -->
<script>
  var ul = document.getElementById("listc")
  var input = document.getElementById("input")

  function add1() {
    var listc = document.createElement("li")
    listc.innerHTML = input.value + 
      "<button onclick='dleteclick(event)'>DELETE</button>"
    ul.append(listc)
    input.value = ""   // clears input (nice touch)
  } 

  function dleteclick(event) {
    event.target.parentElement.remove()
  } 
</script>

</body>
</html>
